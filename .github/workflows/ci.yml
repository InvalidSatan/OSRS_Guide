name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y tidy
          pip install -r requirements.txt
      - name: Lint
        run: |
          black --check .
          flake8
      - name: Test
        run: pytest
      - name: Validate HTML
        run: bash scripts/validate_html.sh
